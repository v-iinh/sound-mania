<!DOCTYPE html>
<head>
    <title>Sound Mania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backgroundMusic" autoplay>
        <source src="song.mp3" type="audio/mp3">
    </audio>
    <div class="score" id="scoreText">Score :</div>
    <div class="container">
        <canvas id="gameCanvas"></canvas>
        <div class="borderLine borderLine1"></div>
        <div class="borderLine borderLine2"></div>
        <div class="borderLine borderLine3"></div>
        <div class="borderLine borderLine4"></div>
        <div class="borderLine borderLine5"></div>
        <hr>
    </div>
    <div class="btnContainer">
        <button class="btn1" id="btn1">S</button>
        <button class="btn2" id="btn2">D</button>
        <button class="btn3" id="btn3">F</button>
        <button class="btn4" id="btn4">J</button>
        <button class="btn5" id="btn5">K</button>
        <button class="btn6" id="btn6">L</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
